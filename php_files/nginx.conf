Nginx Configuration for PHP-FPM

Define the server block

server {
listen 80;
server_name localhost;
root /var/www/html;
index index.php index.html;

# Basic error handling
error_log /var/log/nginx/error.log warn;
access_log /var/log/nginx/access.log;

# Try requested file, then directory index, then fall back to index.php
location / {
    try_files $uri $uri/ /index.php?$args;
}

# Pass PHP scripts to the PHP-FPM socket
location ~ \.php$ {
    # Ensure the file exists before passing to FPM
    try_files $uri =404;
    
    # Use 127.0.0.1:9000 which is standard for FPM and configured in www.conf
    fastcgi_pass 127.0.0.1:9000;
    
    fastcgi_index index.php;
    include fastcgi_params;
    
    # SCRIPT_FILENAME is essential for PHP-FPM to locate the script
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
}

# Deny access to hidden files
location ~ /\. {
    deny all;
}


}