server {
# Listen on port 80 for incoming HTTP requests
listen 8080;
server_name localhost;

# Set the root directory for serving files
root /var/www/html;
index index.php index.html;

# Log access and errors
access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

# Serve static files directly if they exist
location / {
    try_files $uri $uri/ /index.php?$args;
}

# Pass PHP scripts to PHP-FPM
location ~ \.php$ {
    # Check if file exists to prevent path info attacks
    try_files $uri =404;
    
    # Pass the request to the PHP-FPM service
    fastcgi_pass 127.0.0.1:9000;
    
    # Include the fastcgi parameters file
    include fastcgi_params;
    
    # Set the SCRIPT_FILENAME parameter for PHP-FPM
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    
    # Optional: Set a specific include file for extra params if needed
    # fastcgi_param PATH_INFO $fastcgi_path_info;
}

# Deny access to .htaccess files, if Apache's document root is the same as Nginx's
location ~ /\.ht {
    deny all;
}


}