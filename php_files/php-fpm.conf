; Minimal configuration for the www pool
[www]
; Listen on a TCP socket (127.0.0.1:9000) for Nginx to connect
listen = 127.0.0.1:9000
; User and group for the process
user = www-data
group = www-data
; Process manager settings (dynamic is standard for small apps)
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
; Set the environment variable for the script filename
env[SCRIPT_FILENAME] = $document_root$fastcgi_script_name